{% extends 'base.html' %}
{% load static %}

{% block title %}New Chat{% endblock %}

{% block content %}
<div class="chat-container">
    
    <form method="post" enctype="multipart/form-data" class="chat-input-form">
        {% csrf_token %}

        <input type="file" 
               name="file_field" 
               multiple 
               id="id_file_field" 
               class="hidden-input">

        <div id="file-preview-area" class="file-preview-container"></div>

        <div class="input-row">
            <button type="button" class="icon-button" id="file-upload-trigger" title="Attach files">
                <img src="{% static 'images/add.svg' %}" width="24" height="24" alt="Add">
            </button>

            <input type="text" 
                   name="text_prompt" 
                   placeholder="Ask anything..." 
                   autocomplete="off">

            <button type="button" class="mic-button">
                <img src="{% static 'images/microphone.svg' %}" width="20" height="20" alt="Voice">
            </button>

            <button type="submit" class="send-button">
                <img src="{% static 'images/arrow.svg' %}" width="24" height="24" alt="Send">
            </button>
        </div>
    </form>
</div>

<script>
    const fileInput = document.getElementById('id_file_field');
    const fileUploadTrigger = document.getElementById('file-upload-trigger');
    const filePreviewArea = document.getElementById('file-preview-area');
    const form = document.querySelector('.chat-input-form');
    
    let selectedFiles = [];
    fileUploadTrigger.addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        fileInput.click();
    });

    fileInput.addEventListener('change', function(e) {
        const newFiles = Array.from(e.target.files);
        
        selectedFiles = selectedFiles.concat(newFiles);
        updateFilePreview();
    });

    function updateFilePreview() {
        filePreviewArea.innerHTML = ''; 

        if (selectedFiles.length === 0) {
            return;
        }

        selectedFiles.forEach((file, index) => {
            const chip = document.createElement('div');
            chip.className = 'file-chip';
            
            const icon = document.createElement('div');
            let extension = file.name.split('.').pop().toLowerCase();
            const cssClass = /^\d/.test(extension) ? `ext-${extension}` : extension;
            icon.className = `file-chip-icon ${cssClass}`;
            icon.textContent = extension;
            chip.appendChild(icon);
            
            const info = document.createElement('div');
            info.className = 'file-chip-info';
           
            const fileName = document.createElement('div');
            fileName.className = 'file-chip-name';
            fileName.textContent = file.name;
            fileName.title = file.name; 
            info.appendChild(fileName);
            
            const fileSize = document.createElement('div');
            fileSize.className = 'file-chip-size';
            fileSize.textContent = formatFileSize(file.size);
            info.appendChild(fileSize);
            
            chip.appendChild(info);
            
            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.className = 'file-chip-remove';
            removeBtn.innerHTML = 'Ã—';
            removeBtn.title = 'Remove file';
            removeBtn.onclick = function() {
                removeFile(index);
            };
            chip.appendChild(removeBtn);
            
            filePreviewArea.appendChild(chip);
        });
    }

    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
    }

    function removeFile(index) {
        selectedFiles.splice(index, 1);
        updateFilePreview();

        updateFileInput();
    }

    function updateFileInput() {
        const dataTransfer = new DataTransfer();
        
        selectedFiles.forEach(file => {
            dataTransfer.items.add(file);
        });
        
        fileInput.files = dataTransfer.files;
    }

    form.addEventListener('submit', function(e) {
        updateFileInput();
    });
</script>

{% endblock %}
